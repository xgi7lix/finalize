<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2C786C">
  <title>غير متصل بالإنترنت - نظام الإدارة المالية المتقدم</title>
  <style>
    :root {
      --primary-color: #2C786C;
      --secondary-color: #004445;
      --accent-color: #FFD166;
      --light-color: #f8f9fa;
      --dark-color: #333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Tajawal', sans-serif; 
      background: var(--light-color); 
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    
    .offline-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    .retry-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    
    .retry-btn:hover {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>يبدو أنك فقدت الاتصال بالإنترنت. يمكنك الاستمرار في استخدام بعض ميزات التطبيق في وضع عدم الاتصال، وستتم مزامنة التغييرات تلقائياً عند استعادة الاتصال.</p>
    <button class="retry-btn" onclick="window.location.reload()">إعادة المحاولة</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
